<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
              // function expression
              // function declaration
              // function anonymous
              // function aync
              async function greet(){
                  await new Promise((res,rej)=>{
                      setTimeout(()=>{
                          res({count:0})
                      },3000)
                  })
                  console.log("hello")
              }
              // function generator
               function* gretor(){
                  yield  a  = 25;
                  yield  b  = 26;

              }
              // Calling the Generate Function
      let gen = gretor();
      console.log(gen.next());
      console.log(gen.next());
      console.log(gen.next().value);
              // function IIFE
              // function arrow
    </script>
  </body>
</html>
